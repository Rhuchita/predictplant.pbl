<!DOCTYPE html>
<html lang="en">
<head>
    <title>Know More About Plants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
           background-image: url("../static/images/bgpage.jpeg");
           background-size: cover;
           background-repeat: no-repeat;
        }
     </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center text-light" style="background-color: #0c965c; font-family: 'Acme', sans-serif; font-size: xx-large;color: antiquewhite;">
            <h3 class="display-1" style="font-size: 70px;">
            Plant Predictor
            </h3>
        </div>
        <br><br>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                <div class="col-sm-10">          
                    <input type="file" class="form-control" placeholder="Hours Studied"  name="image" id="pwd">
                </div>
            </div>

            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Submit</button>
                </div>
            </div>
        </form>


        {% if prediction %}
        <div class="table" style="color: rgb(1, 133, 1);background-color:#90d1a6;">
            <img width="100%" height="100%" src="{{url_for('static',filename=img_path)}}" >        
            <h2>Your Prediction: </h2>
                <i>{{prediction[0]}}</i><br>
            <br><br>
            <div class="row">
                <div class="col-sm-2">
                  Scientific Name:
                </div>
                <div class="col-sm-2">
                  Use:
                </div>
                <div class="col-sm-2">
                  Medicinal Use:
                </div>
                <div class="col-sm-2">
                    Care:
                </div>
                <div class="col-sm-2">
                    Minimum span to blossom:
                </div>
                <div class="col-sm-2">
                    Season of flowering:
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    {{prediction[1]}}
                </div>
                <div class="col-sm-2">
                    {{prediction[2]}}
                </div>
                <div class="col-sm-2">
                    {{prediction[3:5]}}
                </div>
                <div class="col-sm-2">
                    {{prediction[5:8]}}
                </div>
                <div class="col-sm-2">
                    {{prediction[8]}}
                </div>
                <div class="col-sm-2">
                    {{prediction[9]}}
                </div>
            </div>
        </div>
            
        {% endif %}
    </div>
</body>
</html>
